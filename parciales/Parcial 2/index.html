<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banderas de países</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>
<body>
  <div class="pagina">
    <h1>Banderas de países</h1>

    <div class="bandera-principal">
        <div class="Bolivia">
            <div class="rojo"></div>
            <div class="amarillo"></div>
            <div class="verde"></div>
            <div class="emblema"></div>
        </div>
    </div>
    <div class="nombre-principal">Bolivia</div>

    <div class="banderas">
        <div class="bandera-secundaria">
        <div class="Mexico">
            <div class="verde"></div>
            <div class="blanco"></div>
            <div class="rojo"></div>
            <div class="emblema"></div>
        </div>
        <div class="nombre">México</div>
    </div>
      <div class="bandera-secundaria">
        <div class="Belice">
            <div class="rojo1"></div>
            <div class="azul"></div>
            <div class="rojo2"></div>
        </div>
        <div class="nombre">Belice</div>
      </div>

      <div class="bandera-secundaria">
        <div class="Argentina"></div>
        <div class="nombre">Argentina</div>
      </div>
    </div>
  </div>
</body>
</html>
